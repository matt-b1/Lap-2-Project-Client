<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" type="images/png" href="../images/favicon.ico">

<body>
    <section id="top-section">
        <h1 id ="Accomplish">

        <nav>

    <section id="create-form">
        <form id="form-create" action="submit">
            <div id="form-header-div"> 
                <h2>Add a new habit:</h2>
            </div>
            <label for="new-habit-input">New Habit:</label>
            <input id="new-habit-input" type="text" placeholder="New habit">
            <label for="new-goal-input">Goal:</label>
            <input id="new-goal-input" type="text" placeholder="Goal">
            
            <div id = "frequency">
                <label for="frequency">Frequency:</label>
                
                <select id="frequency">

                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                   
                </select>
            </div>

        </form>
    </section>
