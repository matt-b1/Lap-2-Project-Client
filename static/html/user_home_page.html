<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/user_home_page.css">
    <script defer src="../js/user_homepage.js"></script>
    <link rel="shortcut icon" type="images/png" href="../images/favicon.ico">
    <title>User Home Page</title>
</head>
<body>
    <section id="top-section">
        <h1 id ="Achieved">
                <span>A</span>
                <span>c</span>
                <span>h</span>
                <span>i</span>
                <span>e</span>
                <span>v</span>
                <span>e</span>
                <span>d</span>
        </h1>
        <nav>
            <p id="dateText">The date today is: <br> <span id="date"></span></p>
        </nav>
    </section>

    <div class="content" id="content">
        <div id="contentHeader">
            <div id="welcome">
                <h2>Welcome, <span id="user"></span></h2>
                <h3>What will you achieve today?</h3>
            </div>
            <p id="streakCounter">Current Streak: 0 days</p> 
        </div>
        <button id="checklistButton">Get Checklist</button>
        <button id ="hideChecklist" hidden ="hidden">Close Checklist</button>
        <div class="taskForm">
            
        </div>
        <div id = "filter">
            <label for="filter">Filter:</label>
            
            <select id="filter">

                <option value="Complete">Complete</option>
                <option value="Incomplete">Incomplete</option>
                <option value="none">None</option>
               
            </select>
        </div>
        <div class="taskList">
            <div class="taskListContent">
                <h2>Tasks for today:</h2>
                <ul id="user-tasks" class="tasks">
                </ul>
            </div>
        </div>
        <div class="contentFooter">
            <a href="#create-habit-form">
                <button id="addHabit"> Add a habit</button> 
            </a>
            <a href="home_page.html" id="logout">Log out</a>
        </div>
    </div>

    <div class="overlay" id="create-habit-form">
        <div class="wrapper">
            <h2>Create A New Habbit</h2>
            <hr>
            <a href="#" class="close">&times;</a>
            <div class="content">
                <div class="container">
                    <form id="createHabitForm">
                        <div id="form-div">

                            <label id="habit-description-label" for="habbit-description">New habit</label>
                            <input id="habitDescription" name="name" type="text" placeholder="Description of habit...">
                            <select id="frequency" form="createHabitForm">
                                
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                                
                            </select>
                        </div>
                        <div id="submit-div">
                            <input id="submit-input" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="calendar-div">
        <div class="wrapper">
            <h2>September</h2>
            <hr>
            <a href="#" class="close">&times;</a>
            <div class="content">
                <div class="container">
                    <table id="calendar-table">
                        <thead id="table-header">
                            <th>Mon</th>
                            <th>Tues</th>
                            <th>Weds</th>
                            <th>Thurs</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td></td>

                                <td></td>
                                <td></td>
                                <td></td>
                                <td>1</td>
                                <td class="completed">2</td>
                            </tr>
                            <tr></tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
