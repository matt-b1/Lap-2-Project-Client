<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user_home_page.css">
    <script defer src="user_homepage.js"></script>
    <title>User Home Page</title>
</head>
<body>
    <section id="top-section">
        <h1 id ="Accomplish">
            <span>A</span>
            <span>c</span>
            <span>c</span>
            <span>o</span>
            <span>m</span>
            <span>p</span>
            <span>l</span>
            <span>i</span>
            <span>s</span> 
            <span>h</span>
        </h1>
        <nav>
            <p id="date">The date today is: 20th Sept 2022</p>
        </nav>
    </section>
    <div class="content" id="content">
        <div id="contentHeader">
            <div id="welcome">
                <h2>Welcome back, (user)</h2>
                <h3>What will you achieve today?</h3>
            </div>
            <p id="streakCounter">Current Streak: 0 days</p> 
        </div>
        <div class="taskForm">
            <div class="taskFormContent">
                <label for="taskComplete">Did you fulfill x today? </label>
                <div id="confirm">
                    <div id="yes">
                        <input type="radio" name="confirm" value="yes" checked>Yes</input>
                    </div>
                    <div id="no">
                        <input type="radio" name="confirm" value="no">No</input>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentSearch">
            <label for="search">Filter:</label>
            <input id="search" type="text" size="50" name="search" placeholder="Search hobbies..."></input>
        </div>
        <div class="taskList">
            <div class="taskListContent">
                <h2>Tasks for today:</h2>
                <ul id="user-tasks" class="tasks">
                    <li>Water the plants</li>
                    <li>Stay hydrated</li>
                    <li>Do a walk</li>
                </ul>
            </div>
        </div>
        <div class="contentFooter">
            <button id="addHabit"> <img> Add a habit</button>
            <a href="home_page.html">Log out</a>
        </div>
    </div>
</body>
</html>
